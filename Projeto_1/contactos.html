    <div class="container mt-5">
      <h1>Formulário</h1>
      <form method="POST" action="servidor.php" id="contact-form">
        <div class="mb-3">
            <label for="nameInput" class="form-label">
            Nome
            </label>
          <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">
          Email
          </label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensagem</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="birthYear" class="form-label">
          Data de Nascimento
        </label>
        <select class="form-select" id="birthYear" aria-label="Data de Nascimento"></select>
      </div>
  
      <div class="mb-3">
        <label class="form-label">
          Género
        </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">
            Feminino
          </label>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="radio" name="gender" id="other">
          <label class="form-check-label" for="other">
            Outro
          </label>
        </div>
  
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
            Aceito o termos de condições
          </label>
        </div>
  
          <button class="btn btn-primary" type="submit">Enviar</button>
      
      </div>
